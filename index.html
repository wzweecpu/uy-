<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bir Şey Var</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .container {
      text-align: center;
    }

    .heart {
      font-size: 48px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    #text {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="heart" onclick="showText()">❤️</button>
    <div id="text">naber :D</div>
  </div>

  <script>
    function showText() {
      document.getElementById("text").style.opacity = "1";
    }
  </script>

</body>
</html>
